<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div th:each="song : ${songs}">
    <h5> Title: <span th:text="${song.getTitle()}"></span></h5>
    <p> Song ID: <span th:text="${song.getId()}"></span></p>
    <p> length <span th:text="${song.getLength()}"></span></p>
    <p> Track Number : <span th:text="${song.getTrackNumber()}"></span></p>
</div>
</body>
</html>
