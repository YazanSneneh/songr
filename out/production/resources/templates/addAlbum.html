<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Album</title>
</head>
<body>
<form action="/albums" method="post"><br>
    Album Title: <input type="text" name="title"> <br>
    Album Artist: <input type="text" name="artist"> <br>
    Album Count Songs <input type="number" name="countSongs"> <br>
    Album Length :<input type="number" name="length"> <br>
    Image : <input type="text" name="imageURL"> <br>
    <input type="submit" value="Add Album">
</form>
</body>
</html>
